<!DOCTYPE html>
<html>
    <head>
        <title>THE AGRO MART</title>
        <meta charset="UTF-8">
        <meta name="AUTHOR" content="BISHAL PANDEY">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>

    </head>
    <body>
        <header>
            <img class="logo" src="logo.png" alt="logo">
            <div class="deliveryadd">
                <img id="getadd" src="535239.png">DELIVERY ADDRESS
                <p id="showadd"></p>
                <a id="map" target="_blank"></a>
            </div>
            <div class="tit">
            <h1>THE AGRO MART</h1>
            <h6>LETS EAT ORGANIC</h6>
            </div>
                <button class="cart"><img src="cartt.png" alt="view your cart"> VIEW YOUR CART</button>

                <button class="profile">
                <img  class="prof" src="profile.png"></button>
            </div>
        </header>
            <nav>
                <button class="slider">
                    <img src="nav.png"></button>

                <ul class="lis">
                    <li>HOME</li>
                    <li>MARKETPLACE</li>
                    <li>NEWS</li>
                    <li>ABOUT US</li>
                    <li>CONTACT US</li>
                </ul>
            </nav>
      
            <main>
                <div class="postadd">
                    <input class="postbox" type="text" placeholder="Create post...">
                    <input type="file" placeholder="Upload your photo">
                    <button type="button" id="postbtn">Post</button>
            </div>
        <form class="loginform">

            <p class="errorlogin">Welcome to Agro Mart</p>
           
             <input id="email" type="email" placeholder="Enter your email...." autocomplete="email" required>
             <input id="password" type="password" placeholder="Enter your password..." autocomplete="current-password" required>
             <button id="logbtn" type="button">LOG IN</button>
             
             <div class="signup_div">
              <a href="#"><span class="forgetp" >Forg</span> ot  password?</a>
             <button id="signup" type="button">Sign Up</button>
             </div>
        </form>

        
        <form class="signupform">
            <p class="thank"></p>
            <p class="dialo"></p>
            <div class="signupform_div">
            <input id="fname" type="text" placeholder="First name" >
            <input id="lname" type="text" placeholder="Last name" >
            <input id="pnum" type="tel" placeholder="Your Phone number">
            <input id="bdat" type="date" placeholder="Your birth date" >
            <input id="sign_email" type="email" placeholder="Enter your email...">
            <input id="cemail" type="email" placeholder="Confirm your email...">
            <input id="sign_pass" type="password" placeholder="Create password">
            <input id="cpass" type="password" placeholder="Confirm password...">
            
                <textarea readonly></textarea>
                <input type="checkbox" required>
                <button type="button"  id="create">Create Account</button>
            </div>
        </form>
    
            </main>
    </body>
</html>
